<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Четвертая проектная работа" />
    <meta name="keywords" content="Места России, путешествия, фотографии" />
    <meta name="author" content="Вячеслав Войтенко" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <!-- HEADER -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
      </header>

      <!-- CONTENT -->
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар"
            />

            <div class="profile__text-block">
              <div class="profile__header">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>

              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards"></section>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <p class="footer__caption">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>

    <!-- CARD TEMPLATE -->
    <template class="cards__template">
      <div class="cards__card">
        <button class="cards__trash"></button>

        <img class="cards__photo" src="" alt="" />
        <div class="cards__info">
          <h2 class="cards__title">Карачаево-Черкессия</h2>
          <button class="cards__like" type="button"></button>
        </div>
      </div>
    </template>

    <!-- POPUP PROFILE -->
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_type_profile"
          type="button"
        ></button>

        <form class="popup__form" name="popup-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_type_name"
            name="name"
            type="text"
          />
          <input
            class="popup__input popup__input_type_about"
            name="about"
            type="text"
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- POPUP ADD MESTO -->
    <div class="popup popup_type_mesto">
      <div class="popup__container popup__container_type_mesto">
        <button class="popup__close-button" type="button"></button>

        <form class="popup__form" name="popup-form">
          <h2 class="popup__title popup__title_type_mesto">Новое место</h2>
          <input
            class="popup__input popup__input_type_name popup__input_type_mesto"
            name="name"
            type="text"
            placeholder="Название"
          />
          <input
            class="popup__input popup__input_type_path popup__input_type_mesto"
            name="path"
            type="text"
            placeholder="Ссылка на картинку"
          />
          <button
            class="popup__save-button popup__save-button_type_mesto"
            type="submit"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <!-- POPUP IMAGE -->
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button
          class="popup__close-button popup__close-button_type_image"
        ></button>
        <img class="popup__image" src="./images/avatar.jpg" alt="" />
        <p class="popup__image-caption"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
