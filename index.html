<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Четвертая проектная работа"/><meta name="keywords" content="Места России, путешествия, фотографии"/><meta name="author" content="Вячеслав Войтенко"/><title>Mesto Russia</title><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="6129e9de9314a1b28929.svg" alt="Логотип"/></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__avatar-cover"><img class="profile__avatar" src="80418caae4469e31b76a.jpg" alt="Аватар"/> <img class="profile__avatar-change" src="ae1a976ddb506239e9f0.svg" alt="Сменить аватар"/></div><div class="profile__text-block"><div class="profile__header"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__caption">&#169; 2020 Mesto Russia</p></footer></div><template class="cards__template"><div class="cards__card"><button class="cards__trash"></button> <img class="cards__photo" src="/" alt="/"/><div class="cards__info"><h2 class="cards__title">Карачаево-Черкессия</h2><button class="cards__like" type="button"><span class="cards__like-count">125</span></button></div></div></template><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close-button popup__close-button_type_profile" type="button"></button><form class="popup__form" name="popup-form-profile" autocomplete="off" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_type_name" id="profile-name" name="profile-name" required minlength="2" maxlength="40"/> <spa /button><form class="popup__form" name="popup-form-change-avatar" autocomplete="off" novalidate><h2 class="popup__title popup__title_type_change-avatar">Обновить аватар</h2><input class="popup__input popup__input_type_path popup__input_type_change-avatar" id="avatar-path" name="avatar-path" type="url" placeholder="Ссылка на аватар" required/> <span class="popup__error" id="avatar-path-error">test</span> <button class="popup__save-button popup__save-button_type_change-avatar" type="submit">Сохранить</button></form></div></div><script src="main.js"></script></body></html>
