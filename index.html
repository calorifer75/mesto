<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертая проектная работа" />
  <meta name="keywords" content="Места России, путешествия, фотографии" />
  <meta name="author" content="Вячеслав Войтенко" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      <hr class="header__hline">
    </header>

    <!-- CONTENT -->
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">

          <div class="profile__text">
            <div class="profile__header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>

            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="cards">
        <div class="cards__card">
          <img class="cards__photo" src="./images/карачаево.jpg" alt="Карачаево-Черкессия">
          <div class="cards__info">
            <div class="cards__title">Карачаево-Черкессия</div>
            <button class="cards__like" type="button"></button>
          </div>
        </div>

        <div class="cards__card">
          <img class="cards__photo" src="./images/эльбрус.jpg" alt="Гора Эльбрус">
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </div>

        <div class="cards__card">
          <img class="cards__photo" src="./images/домбай.jpg" alt="Домбай">
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </div>

        <div class="cards__card">
          <img class="cards__photo" src="./images/эльбрус.jpg" alt="Гора Эльбрус">
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </div>

        <div class="cards__card">
          <img class="cards__photo" src="./images/домбай.jpg" alt="Домбай">
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </div>

        <div class="cards__card">
          <img class="cards__photo" src="./images/карачаево.jpg" alt="Карачаево-Черкессия">
          <div class="cards__info">
            <h2 class="cards__title">Карачаево-Черкессия</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer__caption">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>

  <!-- POPUP -->
  <div class="popup">
    <div class="popup__container">
      <form>
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text">
        <input class="popup__input" type="text">
        <button class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

</body>
</html>
